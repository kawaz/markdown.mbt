<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="./playground/main.tsx"></script>
  <style>
    /*  Virtical 2 Split Panes. Editor | Output */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 2rem;
    }
    #input {
      width: 48%;
      height: 80vh;
      float: left;
      font-size: 1rem;
      line-height: 1.5rem;
      padding: 1rem;
      box-sizing: border-box;
    }
    #output {
      width: 48%;
      height: 80vh;
      float: right;
      border: 1px solid #ccc;
      padding: 1rem;
      box-sizing: border-box;
      overflow: auto;
    }
  </style>
</head>
<body>
  <!-- Textarea for Markdown input -->
  <div>
    <textarea id="input" cols="30" rows="10"># Hello</textarea>
  </div>
  <div id="output">

  </div>
</body>
</html>
